                const scopeMatch = currentScope === 'all' || item.scope === currentScope;
                const familyMatch = currentFamily === 'all' || item.category === currentFamily;
                return scopeMatch && familyMatch;
            });
            if (filteredNews.length === 0) {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-light);">No hay noticias que coincidan con los filtros.</p>';
                return;
            }
            filteredNews.forEach(item => {
                const card = document.createElement('article');
                card.className = 'news-card';
                const categoryNames = {
                    'agraria': 'Agraria',
                    'alimentarias': 'Ind. Alimentarias',
                    'transporte': 'Transporte y Mant.',
                    'seguridad': 'Seguridad y Medio Ambiente'
                };
                const scopeNames = {
                    'nacional': 'Nacional',
                    'cantabria': 'Cantabria',
                    'cifp': 'CIFP La Granja'
                };
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${item.image}" alt="${item.title}">
                        <span class="card-badge">${categoryNames[item.category] || item.category}</span>
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="news-scope">${scopeNames[item.scope]}</span>
                            <span class="news-date">${new Date(item.date).toLocaleDateString('es-ES')}</span>
                        </div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-summary">${item.summary}</p>
                        <div class="card-footer">
                            <span class="family-tag">Fuente: ${item.source}</span>
                            <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="read-more">Leer más &rarr;</a>
                        </div>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }
        scopeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                scopeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentScope = btn.dataset.filter;
                renderNews();
            });
        });
        familySelect.addEventListener('change', (e) => {
            currentFamily = e.target.value;
            renderNews();
        });
        renderNews();
    </script>
</body>
</html>
